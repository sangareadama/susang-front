<div class="head" [ngClass]="getHeadClass()">
    <div class="head-content">
        <div class="head-content-left">
            <div class="search-container">
                <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
                    <input type="search" class="search" name=""
                     id="" placeholder="       Search"
                     >
                     <i class="far fa-search search-icon"></i>
                </div>
                <div *ngIf="canShowSearchAsOverlay">
                    <button [cdkMenuTriggerFor]="searchOverlay"
                    class="search-menu-btn ripple"  >
                        <i class="far fa-search search-icon"> </i>
                    </button>

                </div>
            </div>
        </div>
        
        <div class="head-content-right">
            <div class="head-nemu">
                <!-- <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple" [cdkMenuTriggerFor]="languageOverlay">
                        <img [src]="'../../../assets/flags/'+selectedLanguage.flag+'.jpg'" class="flag" alt="flag">
                    </button>
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple">
                        <i class="far fa-expand menu-icon"></i>
                    </button>
                </div> -->
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple" >  
                        <div class="number-indicator">{{nombreMessage}}</div>
                        <i class="far fa-bell menu-icon"></i>   
                    </button>  
                </div>
                <div class="head-menu-item">
                    <button class="head-menu-item-btn ripple"[cdkMenuTriggerFor]="notificationOverlay">
                        <i class="far fa-comment-alt menu-icon"></i>
                    </button>
                </div>
            </div>  
            <div class="head-user-avatar-container">
                <div class="head-user-avatar" [cdkMenuTriggerFor]="userOverlay" >
                     <img [src]="'../../../assets/flags/avatar.jpeg'"  class="user-avatar" alt="user">
                      <!-- <img [src]="im.url"  class="user-avatar" alt="user"> -->
                    <div class="circle-indicator pulse"></div>
                </div>
                <h4>{{login.getUser().username}}</h4>  
            </div>
        </div>  
    </div>  
    
</div>


<ng-template #searchOverlay>
    <div class="overlay overlay-search overlay-fall" cdkMenu>
        <input type="search" class="search" name="" id="" placeholder="Search...">
        <button class="search-btn">
             <i class="far fa-search search-overlay-icon"></i>
        </button>    

    </div>  
</ng-template>
<ng-template #languageOverlay>
    <div class="overlay overlay-language overlay-fall" cdkMenu>
       <ul>
        <li *ngFor="let lang of languages" cdkMenuItem>
            <img [src]="'../../../assets/flags/'+lang.flag+'.jpg'"  class="language-avatar" alt="language">
            <span>{{lang.language}}</span>
        </li>
       </ul>
    </div>
</ng-template>

<ng-template #notificationOverlay>
    <div class="overlay overlay-notification overlay-fall" cdkMenu>
       <ul>
        <li class="notification-head-container">
            <div class="notification-head">
                Notification
            </div>
            <span class="view-all-link">
                <a> View All</a>

            </span>
        </li>
        <li class="notification-message-container"
        *ngFor="let notification of notifications" cdkMenuItem>
           <i [class]="notification.icon"></i>
           <div>
                <div class="notification-subject">
                    {{notification.subject}}
                </div>
                <p class="notification-desc"> 
                    {{notification.decription}}

                </p>
           </div>
        </li>
       </ul>
    </div>
</ng-template>
<ng-template #userOverlay>
    <div class="overlay overlay-user overlay-fall" cdkMenu>
       <ul>
        
            <!-- <a> 
                <i class="icon" [ngClass]="item.icon"></i>
                <span>{{item.label}}</span>
            </a> -->
            <li  cdkMenuItem  routerLink="/accueil">
                <a>
                    <i class="icon" [ngClass]="'fal fa-home'"></i>
                    <span>Accueil</span>
                </a>  
            </li>
            <!-- <li>
                <a>
                    <i class="icon" [ngClass]="'far fa-cog'"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li>
                <a>
                    <i class="icon" [ngClass]="'far fa-user'"></i>
                    <span>Loc screen</span>
                </a>
            </li> -->
            
            <li (click)="logout()">
                <a>
                    <i class="icon" [ngClass]="'far fa-power-off'"></i>
                    <span>Logout</span>
                </a  >
            </li>
            
        
       </ul> 
    </div>
</ng-template>
